<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen User - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/public/admin-dashboard/style/package.css" />
  </head>
  <body>
    <div id="dashboard" style="width: 100%">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">Admin Dashboard</div>
        </div>
        <div class="sidebar-menu">
          <a href="/home" class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span class="menu-text">Dashboard</span>
          </a>
          <a href="/manage-users" class="menu-item active">
            <i class="fas fa-users"></i>
            <span class="menu-text">Manajemen User</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-wrench"></i>
            <span class="menu-text">Setup Mikrotik</span>
          </a>
          <a href="/client" class="menu-item">
            <i class="fa-solid fa-person"></i>
            <span class="menu-text">Data Pelanggan</span>
          </a>
          <a href="/packages" class="menu-item">
            <i class="fas fa-wifi"></i>
            <span class="menu-text">Paket Wifi</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fas fa-file-alt"></i>
            <span class="menu-text">Laporan</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fas fa-cog"></i>
            <span class="menu-text">Pengaturan</span>
          </a>
        </div>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-name" id="user-name">User</div>
          <button class="logout-btn" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1 class="page-title">Manajemen User</h1>
          <div id="current-date"></div>
        </div>

        <!-- Add User Form -->
        <div class="card" id="add-package-card">
          <div class="card-title">Tambah User Baru</div>
          <form id="package-form" class="form-grid">
            <div class="form-group">
              <label for="package-name">Username:</label>
              <input
                type="text"
                id="package-name"
                name="username"
                required
                placeholder="Contoh: john_doe"
              />
            </div>
            <div class="form-group">
              <label for="package-speed">Email:</label>
              <input
                type="email"
                id="package-speed"
                name="email"
                required
                placeholder="Contoh: john@example.com"
              />
            </div>
            <div class="form-group">
              <label for="package-price">Password:</label>
              <input
                type="password"
                id="package-price"
                name="password"
                required
                placeholder="Minimal 8 karakter"
              />
            </div>
            <div class="form-group">
              <label for="user-region">Region:</label>
              <input
                type="text"
                id="user-region"
                name="region"
                required
                placeholder="Contoh: Jakarta"
              />
            </div>
            <div class="form-group">
              <label for="user-role">Role:</label>
              <select id="user-role" name="role" required>
                <option value="">Pilih Role</option>
                <option value="kasir">Kasir</option>
                <option value="teknisi">Teknisi</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Tambah User
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="reset-form-btn"
              >
                <i class="fas fa-undo"></i> Batalkan
              </button>
            </div>
          </form>
        </div>

        <!-- User List -->
        <div class="card">
          <div class="card-title">Daftar User</div>

          <div class="filter-container">
            <input
              type="text"
              id="search-input"
              placeholder="Cari User"
              style="padding: 0.5rem"
            />
            <button class="btn" id="filter-btn">Filter</button>
            <button class="btn" id="reset-btn">Reset</button>
          </div>

          <div class="table-wrapper">
            <table id="package-table">
              <thead>
                <tr>
                  <th>ID User</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Region</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="package-table-body">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
          <div
            id="pagination"
            style="margin-top: 1rem; text-align: center"
          ></div>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit User</h3>
          <span class="close" id="close-modal">&times;</span>
        </div>
        <form id="edit-package-form">
          <input type="hidden" id="edit-package-id" />
          <div class="form-group">
            <label for="edit-package-name">Username:</label>
            <input
              type="text"
              id="edit-package-name"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-package-speed">Email:</label>
            <input type="email" id="edit-package-speed" name="email" required />
          </div>
          <div class="form-group">
            <label for="edit-package-price">Password Baru:</label>
            <input
              type="password"
              id="edit-package-price"
              name="password"
              placeholder="Kosongkan jika tidak ingin mengubah password"
            />
          </div>
          <div class="form-group">
            <label for="edit-user-region">Region:</label>
            <input type="text" id="edit-user-region" name="region" required />
          </div>
          <div class="form-group">
            <label for="edit-user-role">Role:</label>
            <select id="edit-user-role" name="role" required>
              <option value="">Pilih Role</option>
              <option value="kasir">Kasir</option>
              <option value="teknisi">Teknisi</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Simpan
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="cancel-edit-btn"
            >
              <i class="fas fa-times"></i> Batal
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/public/admin-dashboard/script/user.js"></script>
  </body>
</html>

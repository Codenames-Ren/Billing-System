<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen User - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link
      rel="icon"
      href="/public/admin-dashboard/image/download.webp"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="/public/admin-dashboard/image/download.webp"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/public/admin-dashboard/style/user.css" />
  </head>
  <body>
    <div id="dashboard" style="width: 100%">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <i class="fa-solid fa-house-signal" style="margin-right: 8px"></i
            >Amang Wifi
          </div>
        </div>
        <div class="theme-toggle-container">
          <div class="theme-toggle">
            <input
              type="checkbox"
              id="theme-toggle-checkbox"
              class="theme-toggle-checkbox"
            />
            <label for="theme-toggle-checkbox" class="theme-toggle-label">
              <span class="theme-toggle-slider">
                <i class="fas fa-sun theme-icon sun-icon"></i>
                <i class="fas fa-moon theme-icon moon-icon"></i>
              </span>
            </label>
          </div>
        </div>
        <div class="sidebar-menu">
          <a href="/home" class="menu-item" data-menu="dashboard">
            <i class="fas fa-chart-line"></i>
            <span class="menu-text">Dashboard</span>
          </a>
          <a
            href="manage-users"
            class="menu-item active"
            data-menu="manajemen user"
          >
            <i class="fas fa-users"></i>
            <span class="menu-text">Manajemen User</span>
          </a>
          <a href="#" class="menu-item" data-menu="setup mikrotik">
            <i class="fa-solid fa-wrench"></i>
            <span class="menu-text">Setup Mikrotik</span>
          </a>
          <a href="/client" class="menu-item" data-menu="data pelanggan">
            <i class="fa-solid fa-person"></i>
            <span class="menu-text">Data Pelanggan</span>
          </a>
          <a href="/packages" class="menu-item" data-menu="paket wifi">
            <i class="fas fa-wifi"></i>
            <span class="menu-text">Paket Wifi</span>
          </a>
          <a href="/report" class="menu-item" data-menu="laporan">
            <i class="fas fa-file-alt"></i>
            <span class="menu-text">Laporan</span>
          </a>
          <a href="#" class="menu-item" data-menu="pengaturan">
            <i class="fas fa-cog"></i>
            <span class="menu-text">Pengaturan</span>
          </a>
        </div>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-name" id="user-name">User</div>
          <button class="logout-btn" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1 class="page-title">Manajemen User</h1>
          <div id="current-date"></div>
        </div>

        <!-- Add User Form -->
        <div class="card" id="add-package-card">
          <div class="card-title">Tambah User Baru</div>
          <form id="user-form" class="form-grid">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Contoh: john_doe"
              />
            </div>
            <div class="form-group">
              <label for="user-email">Email:</label>
              <input
                type="email"
                id="user-email"
                name="email"
                required
                placeholder="Contoh: john@example.com"
              />
            </div>
            <div class="form-group">
              <label for="user-password">Password:</label>
              <input
                type="password"
                id="user-password"
                name="password"
                required
                placeholder="Minimal 8 karakter"
              />
            </div>
            <div class="form-group">
              <label for="user-region">Region:</label>
              <input
                type="text"
                id="user-region"
                name="region"
                required
                placeholder="Contoh: Jakarta"
              />
            </div>
            <div class="form-group">
              <label for="user-role">Role:</label>
              <select id="user-role" name="role" required>
                <option value="">Pilih Role</option>
                <option value="kasir">Kasir</option>
                <option value="teknisi">Teknisi</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Tambah User
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="reset-form-btn"
              >
                <i class="fas fa-undo"></i> Batalkan
              </button>
            </div>
          </form>
        </div>

        <!-- User List -->
        <div class="card">
          <div class="card-title">Daftar User</div>

          <div class="filter-container">
            <input
              type="text"
              id="search-input"
              placeholder="Cari User"
              style="padding: 0.5rem"
            />
            <button class="btn" id="filter-btn">Filter</button>
            <button class="btn" id="reset-btn">Reset</button>
          </div>

          <div class="table-wrapper">
            <table id="package-table">
              <thead>
                <tr>
                  <th>ID User</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Region</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="package-table-body">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
          <div
            id="pagination"
            style="margin-top: 1rem; text-align: center"
          ></div>
        </div>
      </div>
    </div>
    <script src="/public/admin-dashboard/script/user.js"></script>
  </body>
</html>
